##############################
# Enchantments Configuration #
##############################
# This file will let you customize custom enchantments
# There will be enchantment signs
enchantment-signs: true
####################
# Block Experience #
####################
# There will be a BlockExperience enchantment
block-experience-enchantment: true
# There will be BlockExperience without the need of the enchantment
block-experience-whole: true
# The name of the lore enchantment, do not put the level here or a space, just the base name
block-experience-name: '&7ExperienceMultiplier'
# The EXP multiplier for each level of BlockExperience
block-experience-multipliers:
  level-1: 1.5
  level-2: 2.0
  level-3: 2.5
  level-4: 3.0
  level-5: 5.0
# The base amount of EXP earned for each block
block-experience-blocks:
  '1:0': 1
  '1:1': 1
  '1:3': 1
  '1:5': 1
  '16:0': 2
  '14:0': 3
  '15:0': 3
  '73:0': 4
  '21:0': 5
  '56:0': 6
  '129:0': 7
  '153:0': 10
  '17:0': 1
  '17:2': 2
  '162:1': 3
  '17:3': 4
  '162:0': 5
  '17:1': 6
  '99:0': 7
  '100:0': 10
# The base amount of EXP earned for other blocks not listed above
block-experience-blocks-other: 1
# The blocks that will not earn any EXP
block-experience-blacklist:
  - '7:0'
########
# Tier #
########
# There will be a Tier enchantment
tier-enchantment: true
# The name of the lore enchantment, do not put the level here or a space, just the base name
tier-name: '&7MaterialUpgrade'
# The materials that will be upgraded to materials when mined
tier-materials-upgrade:
  '4:0': '263:0'
  '1:1': '263:0'
  '1:3': '263:0'
  '1:5': '263:0'
  '263:0': '14:0'
  '14:0': '15:0'
  '15:0': '331:0'
  '331:0': '351:4'
  '351:4': '264:0'
  '264:0': '388:0'
#############
# AutoSmelt #
#############
# There will be an AutoSmelt enchantment
auto-smelt-enchantment: true
# The name of the lore enchantment, do not put the level here or a space, just the base name
auto-smelt-name: '&7AutoSmelt'
#################
# AutoInventory #
#################
# There will be an AutoInventory enchantment
autoinventory-enchantment: false
# The name of the lore enchantment, do not put the level here or a space, just the base name
auto-inventory-name: '&7AutoInventory'
#################
# FortuneBlocks #
#################
# There will be a FortuneBlocks enchantment
fortuneblocks-enchantment: false
# The name of the lore enchantment, do not put the level here or a space, just the base name
fortune-blocks-name: '&7MegaFortune'
############
# Infinity #
############
# There will be an Infinity enchantment
infinity-enchantment: false
# The name of the lore enchantment, do not put the level here or a space, just the base name
infinity-name: '&7Infinity'
###########
# InvHack #
###########
# There will be an InvHack enchantment
invhack-enchantment: false
# The name of the lore enchantment, do not put the level here or a space, just the base name
inv-hack-name: '&7InvHack'
# The chance invhack will trigger, and the slots it will for each level
invhack-chance-slots:
  level-1:
    chance: 5000
    slots: 5
  level-2:
    chance: 2500
    slots: 11
  level-3:
    chance: 1000
    slots: 17
  level-4:
    chance: 600
    slots: 28
  level-5:
    chance: 300
    slots: 36
########
# Luck #
########
# There will be a Luck enchantment
luck-enchantment: true
# The name of the lore enchantment, do not put the level here or a space, just the base name
luck-name: '&7Chests'
# The chance multiplier for each level of Luck
luck-chance-level:
  1: 1.0
  2: 1.6
  3: 2.8
############################
# Custom Enchantments Menu #
############################
# The cost of each enchantment and each level
custom-enchantment-menu-costs:
  BlockExperience:
    level-1: 10
    level-2: 30
    level-3: 50
    level-4: 100
    level-5: 250
  Tier:
    level-1: 500
  AutoSmelt:
    level-1: 250
  AutoInventory:
    level-1: 10000000
  FortuneBlocks:
    level-1: 100
  Infinity:
    level-1: 10000000
  InvHack:
    level-1: 10000000
    level-2: 10000000
    level-3: 10000000
    level-4: 10000000
    level-5: 10000000
  Luck:
    level-1: 250
    level-2: 500
    level-3: 1000
